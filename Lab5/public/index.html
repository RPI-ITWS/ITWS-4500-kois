<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Submission Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="newsForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" required><br>
        <label for="url">URL:</label><br>
        <input type="url" id="url" name="url" required><br>
        <label for="publishedAt">Published At:</label><br>
        <input type="date" id="publishedAt" name="publishedAt" required><br><br>
        <input type="submit" value="Submit">


    </form> 
    
    <form id="deleteNewsForm">
        <h2>Delete News Item by Title</h2>
        <label for="deleteTitle">Title:</label><br>
        <input type="text" id="deleteTitle" name="deleteTitle" required><br>
        <input type="submit" value="Delete">
    </form>

    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
